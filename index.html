<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result">

</div>
<script>
    const word = 'supercalifragilisticexpialidocious';
    word.split('');
    for (var i=0; i<word.length; i++){
        document.getElementById('result').innerHTML = (word[i] +':' + i/word.length*100 + '%')
    }
</script>

</body>
</html>
